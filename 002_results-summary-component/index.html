<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Define fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div id="result" class="component">
        <div class="result-header">Your Result</div>
        <div class="result-score">76 of 100</div>
        <div class="result-band">Great</div>
        <div class="result-band-description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="summary" class="component">
        <div class="summary-header">Summary</div>
        <div class="categories">
          <div class="category red-bg">
            <div class="category-icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="red-text">Reaction</span>
            </div>
            <div class="score">80 / 100</div>
          </div>
          <div class="category yellow-bg">
            <div class="category-icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="yellow-text">Memory</span>
            </div>
            <div class="score">92 / 100</div>
          </div>
          <div class="category green-bg">
            <div class="category-icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="green-text">Verbal</span>
            </div>
            <div class="score">61 / 100</div>
          </div>
          <div class="category blue-bg">
            <div class="category-icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="blue-text">Visual</span>
            </div>
            <div class="score">72 / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
