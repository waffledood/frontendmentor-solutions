<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font: Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <script src="./index.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div id="bill-config">
        <div id="bill-section">
          <div class="section-heading">
            <h4>Bill</h4>
            <span
              id="bill-input-value-error-message"
              class="input-error-text"
              hidden
              >Can't be zero</span
            >
          </div>
          <div class="input-icon">
            <img src="./images/icon-dollar.svg" alt="" />
            <input
              type="number"
              min="0"
              name=""
              id="bill-input-value"
              class="input w-100 pad-r"
              placeholder="0"
            />
          </div>
        </div>

        <div id="tip-config-section">
          <h4>Select Tip %</h4>
          <div id="tip-amount">
            <div class="tip-amount-predef-value">5%</div>
            <div class="tip-amount-predef-value">10%</div>
            <div class="tip-amount-predef-value">15%</div>
            <div class="tip-amount-predef-value">25%</div>
            <div class="tip-amount-predef-value">50%</div>
            <input
              type="number"
              class="tip-amount-predef-value input"
              min="0"
              name=""
              id="custom-tip-amount"
              placeholder="Custom"
            />
          </div>
        </div>

        <div id="people-section">
          <div class="section-heading">
            <h4>Number of People</h4>
            <span
              id="number-of-people-value-error-message"
              class="input-error-text"
              hidden
              >Can't be zero</span
            >
          </div>
          <div class="input-icon">
            <img src="./images/icon-person.svg" alt="" />
            <input
              type="number"
              name=""
              id="number-of-people-value"
              class="input w-100 pad-r"
              placeholder="0"
            />
          </div>
        </div>
      </div>
      <div id="tip-details">
        <div id="tip-results">
          <div id="tip-amount">
            <div>Tip Amount / person</div>
            <div id="tip-amount-value">$0.00</div>
          </div>

          <div id="bill-total">
            <div>Total / person</div>
            <div id="bill-total-value">$0.00</div>
          </div>
        </div>

        <div>Reset</div>
      </div>
    </main>
  </body>
</html>
