<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div id="bill-config">
        <div>
          <h4>Bill</h4>
          <input type="number" name="" id="" />
        </div>

        <div>
          <h4>Select Tip %</h4>
          5% 10% 15% 25% 50% Custom
        </div>

        <div>
          <h4>Number of People</h4>
          <input type="number" name="" id="" />
        </div>
      </div>
      <div id="tip-details">
        <div id="tip-results">
          <div id="tip-amount">
            <div>Tip Amount / person</div>
            <div id="tip-amount-value">$0.00</div>
          </div>

          <div id="bill-total">
            <div>Total / person</div>
            <div id="bill-total-value">$0.00</div>
          </div>
        </div>

        <div>Reset</div>
      </div>
    </main>
  </body>
</html>
