<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div id="product-picture" class="container-child">
        <img
          id="product-desktop-img"
          src="./images/image-product-desktop.jpg"
          alt="Product Desktop Image"
        />
        <img
          id="product-mobile-img"
          src="./images/image-product-mobile.jpg"
          alt="Product Mobile Image"
        />
      </div>
      <div id="product-details" class="container-child">
        <div id="product-type">Perfume</div>
        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
        <section id="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </section>
        <div id="price-section">
          <h1 id="new-price">$149.99</h1>
          <div id="original-price">$169.99</div>
        </div>
        <button id="cart-button">
          <img id="cart-icon" src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
